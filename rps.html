<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div id="options">
      <div id="rock" class="choice">Rock
        <img src="images/rock.jpeg" alt="rock pic">
      </div>
      <div id="paper" class="choice">Paper
        <img src="images/paper.jpeg" alt="paper pic">
      </div>
      <div id="scissors" class="choice">Scissors
        <img src="images/scissors.jpeg" alt="scissors pic">
      </div>
  </div>
  <div class="round-result">Round Result
    <div id="outcome" class="res"></div>
    <div id="score" class="res"></div>
  </div>
<script src="script.js"></script>
</body>
</html>
